id: unchecked-error
language: go
rule:
  pattern: $A($$$)
  inside:
    kind: expression_statement
  not:
    any:
      - pattern: $VAR, $ERR := $A($$$)
      - pattern: $ERR := $A($$$)
      - pattern: $VAR := $A($$$)
message: "The error returned by this function call is not checked."
severity: "error"